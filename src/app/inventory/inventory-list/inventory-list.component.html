<ng-template #noImg>
  <img class="card-img-top" src="assets/img/no-image.svg" alt="No Image">
</ng-template>
<div class="jumbotron bg-primary">
  <div class="container">
    <h1>Inventory</h1>
  </div>
</div>
<div class="container">
  <div class="row pb-2">
    <div class="col">
      <form class="form-inline" novalidate [formGroup]="searchForm">
        <div class="input-group">
          <input class="form-control" type="search" formControlName="searchText" placeholder="Search"
                 aria-label="Search">
          <span class="input-group-btn">
          <button class="btn btn-secondary" (click)="search()" [disabled]="searchForm.invalid">Search</button>
          </span>
        </div>

        <button class="btn btn-info ml-sm-2 mt-2 mt-sm-0" (click)="searchClear()">Clear</button>
        <button type="button" class="btn btn-primary ml-auto mt-2 mt-sm-0" (click)="add()"
                *ngIf="authService.isAdmin()">
          Add
        </button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="(inventory | async)?.length != 0">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3"
         *ngFor="let item of inventory | async; let i = index ">
      <div class="card h-100" [ngClass]="{
      'border-primary': item.status != 0,
      'border-danger': item.status == 0
      }">
        <a [routerLink]="[item.id]">
          <ng-container *ngIf="item.img_public_id; else noImg">
            <cl-image public-id="{{item.img_public_id}}" class="card-img-top">
              <cl-transformation width="350" fetch_format="auto" crop="scale">
              </cl-transformation>
            </cl-image>
          </ng-container>
        </a>
        <div class="card-body">
          <a [routerLink]="[item.id]">
            <h4 class="card-title text-center">{{ item.year ? item.year + ' ' : '' }}{{ item.name }}</h4>
          </a>
          <div class="row" *ngIf="item.engineMake">
            <div class="col-6 text-right">Engine</div>
            <div class="col-6">{{item.engineMake}}</div>
          </div>
          <div class="row" *ngIf="item.transmission">
            <div class="col-6 text-right">Trans</div>
            <div class="col-6">{{item.transmission}}</div>
          </div>
          <div class="row" *ngIf="item.suspension">
            <div class="col-6 text-right">Susp</div>
            <div class="col-6">{{item.suspension}}</div>
          </div>
          <div class="row" *ngIf="item.odometer">
            <div class="col-6 text-right">Miles</div>
            <div class="col-6">{{item.odometer}}</div>
          </div>
          <div class="row">
            <div class="col-6 text-right">Price</div>
            <div class="col-6">{{item.price | currency:'USD':'symbol':'1.0-2' }}</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col text-muted text-right">
              Stock # {{ item.stockNumber || 'N/A'}}
            </div>
          </div>
          <div class="btn-group d-flex" *ngIf="authService.isAdmin()">
            <a class="btn btn-primary w-100" [routerLink]="[ item.id, 'edit']">
              Edit
            </a>
            <button type="button" class="btn btn-danger w-100" (click)="delete(item)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="(inventory | async)?.length == 0">
    <div class="col">
      <p class="lead">Sorry, no results found!</p>
    </div>
  </div>
</div>
