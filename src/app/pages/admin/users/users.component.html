<div class="container">
  <h1 class="h1-responsive">Admin - Users</h1>
  <div class="row mt-3">
    <div class="col">
      <table class="table table-sm table-striped">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Roles</th>
          <th scope="col">Email</th>
          <th scope="col">Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users">
          <td class="align-middle">
            {{ u.displayName }}
          </td>
          <td class="align-middle">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="u.admin" (ngModelChange)="saveUser(u)">
                Admin
              </label>
            </div>

          </td>
          <td class="align-middle">{{ u.email }}</td>
          <td><img [src]="u.photoURL" style="height: 100px"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
