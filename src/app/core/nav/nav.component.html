<nav class="navbar navbar-dark bg-primary fixed-top navbar-expand-lg">
  <div class="container">


    <button class="navbar-toggler navbar-toggler-right" type="button"
            (click)="navbarCollapsed = !navbarCollapsed"
            [attr.aria-expanded]="!navbarCollapsed" aria-controls="navbarContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" [routerLink]="['/']" (click)="navbarCollapsed = true">Craigmyle Trucks</a>
    <div class="navbar-collapse" [ngbCollapse]="navbarCollapsed" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/inventory']" (click)="navbarCollapsed = true">Inventory</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/directions']" (click)="navbarCollapsed = true">Directions</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/about']" (click)="navbarCollapsed = true">About Us</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['/contact']" (click)="navbarCollapsed = true">Contact Us</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 d-none d-lg-inline" novalidate [formGroup]="searchForm">
        <div class="input-group">
          <input class="form-control" type="search" formControlName="searchText" placeholder="Search"
                 aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-secondary" [disabled]="searchForm.invalid" (click)="search()">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item" ngbDropdown *ngIf="(authService.user | async)?.admin">
          <a class="nav-link" ngbDropdownToggle>
            Admin
          </a>
          <div ngbDropdownMenu>
            <a class="dropdown-item" [routerLink]="['/admin/vin-tool']" (click)="navbarCollapsed = true">Vin Tool</a>
            <a class="dropdown-item" [routerLink]="['/admin/users']" (click)="navbarCollapsed = true">Users</a>
            <a class="dropdown-item" [routerLink]="['/admin/messages']" (click)="navbarCollapsed = true">Messages</a>
            <a class="dropdown-item" [routerLink]="['/admin/equipment-options']" (click)="navbarCollapsed = true">Equipment
              Options</a>
          </div>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']"
            *ngIf="(authService.user | async)?.admin && messages.length">
          <a class="nav-link" [routerLink]="['/admin/messages']" (click)="navbarCollapsed = true">
            <span class="badge badge-danger"> {{messages.length }}</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="!(authService.user | async)">
          <a class="nav-link" (click)="signInWithGoogle()" (click)="navbarCollapsed = true">Sign In</a>
        </li>
        <li class="nav-item" *ngIf="authService.user | async">
          <a class="nav-link" (click)="authService.logout()" (click)="navbarCollapsed = true">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
