  <!-- Navbar -->
  <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav"
              [containerInside]="false">

    <navlinks class="navbar-container">
      <!-- SideNav slide-out button -->
      <div class="float-left">
        <a (click)="sidenav.show()" class="button-collapse"><i class="fa fa-bars"></i></a>
      </div>
      <!--/. SideNav slide-out button -->
    </navlinks>

    <logo>
      <!-- Breadcrumb-->
      <div class="breadcrumbs breadcrumb-dn mr-auto">
        <p>Craigmyle Trucks</p>
      </div>
      <!--/. Breadcrumb-->
    </logo>

    <navlinks>

      <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/']" [routerLinkActiveOptions]="{exact:
true}"><i class="fa fa-home"></i> <span
            class="clearfix d-none d-sm-inline-block">Inventory</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/contact']"><i class="fa fa-envelope"></i>
            <span class="clearfix d-none d-sm-inline-block">Contact</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/about']"><i class="fa fa-info-circle"></i>
            <span
              class="clearfix d-none d-sm-inline-block">About Us</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']"
            *ngIf="(authService.isAdmin | async) && messages.length">
          <a class="nav-link" [routerLink]="['/admin/messages']" (click)="navbarCollapsed = true">
            <span class="badge badge-danger"> {{messages.length }}</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="!(authService.user | async)">
          <a class="nav-link" (click)="signInWithGoogle()">
            <i class="fa fa-sign-in"></i><span
            class="clearfix d-none d-sm-inline-block">Sign In</span></a>
        </li>
        <li class="nav-item" *ngIf="authService.user | async">
          <a class="nav-link" (click)="authService.logout()">
            <i class="fa fa-sign-out"></i><span
            class="clearfix d-none d-sm-inline-block">Sign Out</span></a>
        </li>
      </ul>
    </navlinks>
  </mdb-navbar>

</header>
