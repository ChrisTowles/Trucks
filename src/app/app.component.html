<!--Double navigation-->
<header>

  <!-- Sidebar navigation -->
  <mdb-sidenav #sidenav class="sn-bg-1 fixed" [fixed]="true">


    <logo>
      <!-- Logo -->
      <li>
        <div class="logo-wrapper waves-light">
          <a [routerLink]="['/']">
            <img src="assets/img/finish_flag.svg" class="img-fluid flex-center">
            <span class="">Craigmyle Trucks</span>
          </a>
        </div>
      </li>
      <!--/. Logo -->
    </logo>

    <links>
      <!--&lt;!&ndash;Social&ndash;&gt;-->
      <!--<li>-->
      <!--<ul class="social">-->
      <!--<li><a class="icons-sm fb-ic"><i class="fa fa-facebook"> </i></a></li>-->
      <!--<li><a class="icons-sm pin-ic"><i class="fa fa-pinterest"> </i></a></li>-->
      <!--<li><a class="icons-sm gplus-ic"><i class="fa fa-google-plus"> </i></a></li>-->
      <!--<li><a class="icons-sm tw-ic"><i class="fa fa-twitter"> </i></a></li>-->
      <!--</ul>-->
      <!--</li>-->
      <!--/Social-->

      <!--Search Form-->
      <li>
        <!--<form class="search-form" role="search" novalidate [formGroup]="searchForm">-->
        <!--<div class="form-group md-form mt-0 pt-1 waves-light" mdbWavesEffect>-->
        <!--<input class="form-control" type="search" formControlName="searchText" placeholder="Search"-->
        <!--aria-label="Search">-->
        <!--<div class="input-group-append">-->
        <!--<button class="btn btn-secondary" [disabled]="searchForm.invalid" (click)="search()">-->
        <!--<i class="fa fa-search" aria-hidden="true"></i>-->
        <!--</button>-->
        <!--</div>-->
        <!--</div>-->
        <!--</form>-->

        <form class="search-form" role="search">
          <div class="form-group md-form mt-0 pt-1 waves-light" mdbWavesEffect>
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </li>
      <!--/.Search Form-->
      <!-- Side navigation links -->
      <li>
        <ul class="collapsible collapsible-accordion">
          <mdb-squeezebox [multiple]="false" aria-multiselectable="false">


            <!-- Contact -->
            <mdb-item class="no-collase" [routerLink]="['/']">
              <mdb-item-head mdbWavesEffect><i class="fa fa-home"></i>
                Inventory
              </mdb-item-head>
              <mdb-item-body></mdb-item-body>
            </mdb-item>

            <!-- Contact -->
            <mdb-item class="no-collase" [routerLink]="['/contact']">
              <mdb-item-head mdbWavesEffect><i class="fa fa-envelope-o"></i>
                Contact
              </mdb-item-head>
              <mdb-item-body></mdb-item-body>
            </mdb-item>

            <!-- About -->
            <mdb-item class="no-collase" [routerLink]="['/about']">
              <mdb-item-head mdbWavesEffect><i class="fa fa-info-circle"></i>
                About Us
              </mdb-item-head>
              <mdb-item-body></mdb-item-body>
            </mdb-item>

            <!-- Admin -->
            <mdb-item *ngIf="authService.isAdmin">
              <mdb-item-head mdbWavesEffect><i class="fa fa-chevron-right"></i> Admin</mdb-item-head>
              <mdb-item-body>
                <ul>
                  <li><a class="waves-effect" mdbWavesEffect [routerLink]="['/admin/vin-tool']">Vin Tool</a></li>
                  <li><a class="waves-effect" mdbWavesEffect [routerLink]="['/admin/users']">Users</a></li>
                  <li><a class="waves-effect" mdbWavesEffect [routerLink]="['/admin/messages']">Messages</a></li>
                  <li><a class="waves-effect" mdbWavesEffect [routerLink]="['/admin/equipment-options']">Equipment
                    Options</a></li>
                </ul>
              </mdb-item-body>
            </mdb-item>

          </mdb-squeezebox>
        </ul>
      </li>
      <!--/. Side navigation links -->
    </links>
    <div class="sidenav-bg mask-strong"></div>
  </mdb-sidenav>
  <!--/. Sidebar navigation -->

  <!-- Navbar -->
  <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav"
              [containerInside]="false">

    <navlinks class="navbar-container">
      <!-- SideNav slide-out button -->
      <div class="float-left">
        <a (click)="sidenav.show()" class="button-collapse"><i class="fa fa-bars"></i></a>
      </div>
      <!--/. SideNav slide-out button -->
    </navlinks>

    <logo>
      <!-- Breadcrumb-->
      <div class="breadcrumbs breadcrumb-dn mr-auto">
        <p>Craigmyle Trucks</p>
      </div>
      <!--/. Breadcrumb-->
    </logo>


    <navlinks>

      <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/']" [routerLinkActiveOptions]="{exact:
true}"><i class="fa fa-home"></i> <span
            class="clearfix d-none d-sm-inline-block">Inventory</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/contact']"><i class="fa fa-envelope"></i>
            <span class="clearfix d-none d-sm-inline-block">Contact</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/about']"><i class="fa fa-info-circle"></i>
            <span
              class="clearfix d-none d-sm-inline-block">About Us</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']"
            *ngIf="(authService.isAdmin | async) && messages.length">
          <a class="nav-link" [routerLink]="['/admin/messages']" (click)="navbarCollapsed = true">
            <span class="badge badge-danger"> {{messages.length }}</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="!(authService.user | async)">
          <a class="nav-link" (click)="signInWithGoogle()">
            <i class="fa fa-sign-in"></i><span
            class="clearfix d-none d-sm-inline-block">Sign In</span></a>
        </li>
        <li class="nav-item" *ngIf="authService.user | async">
          <a class="nav-link" (click)="authService.logout()">
            <i class="fa fa-sign-out"></i><span
            class="clearfix d-none d-sm-inline-block">Sign Out</span></a>
        </li>
      </ul>
    </navlinks>
  </mdb-navbar>

</header>

<!--Main Layout-->
<main>
  <router-outlet></router-outlet>
</main>
<!--/Main layout-->
